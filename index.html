<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet" />

    <title>Time tracking dashboard</title>
  </head>
  <body>
    <main class="container">
      <div class="main-container">
        <div class="item-1">
          <div class="profile-container">
            <img src="./images/image-jeremy.png" alt="Avatar Jeremy" id="avatar" />
            <div class="profile">
              <p class="report">Report for</p>
              <p class="name">Jeremy Robson</p>
            </div>
          </div>
          <nav>
            <ul>
              <li><button class="btn" id="daily">Daily</button></li>
              <li><button class="btn active" id="weekly">Weekly</button></li>
              <li><button class="btn" id="monthly">Monthly</button></li>
            </ul>
          </nav>
        </div>

        <div class="item-2">
          <div class="card">
            <div class="card-top">
              <div class="card-top-1">Work</div>
              <div class="card-top-2"><img src="./images/icon-ellipsis.svg" alt="Ellipsis" /></div>
            </div>

            <div class="card-bottom">
              <div class="card-bottom-1">32hrs</div>
              <div class="card-bottom-2">Last Week - 36hrs</div>
            </div>
          </div>
        </div>
        <div class="item-3">
          <div class="card">
            <div class="card-top">
              <div class="card-top-1">Play</div>
              <div class="card-top-2"><img src="./images/icon-ellipsis.svg" alt="Ellipsis" /></div>
            </div>

            <div class="card-bottom">
              <div class="card-bottom-1">10hrs</div>
              <div class="card-bottom-2">Last Week - 8hrs</div>
            </div>
          </div>
        </div>
        <div class="item-4">
          <div class="card">
            <div class="card-top">
              <div class="card-top-1">Study</div>
              <div class="card-top-2"><img src="./images/icon-ellipsis.svg" alt="Ellipsis" /></div>
            </div>

            <div class="card-bottom">
              <div class="card-bottom-1">4hrs</div>
              <div class="card-bottom-2">Last Week - 7hrs</div>
            </div>
          </div>
        </div>
        <div class="item-5">
          <div class="card">
            <div class="card-top">
              <div class="card-top-1">Exercise</div>
              <div class="card-top-2"><img src="./images/icon-ellipsis.svg" alt="Ellipsis" /></div>
            </div>

            <div class="card-bottom">
              <div class="card-bottom-1">4hrs</div>
              <div class="card-bottom-2">Last Week - 5hrs</div>
            </div>
          </div>
        </div>
        <div class="item-6">
          <div class="card">
            <div class="card-top">
              <div class="card-top-1">Social</div>
              <div class="card-top-2"><img src="./images/icon-ellipsis.svg" alt="Ellipsis" /></div>
            </div>

            <div class="card-bottom">
              <div class="card-bottom-1">5hrs</div>
              <div class="card-bottom-2">Last Week - 10hrs</div>
            </div>
          </div>
        </div>

        <div class="item-7">
          <div class="card">
            <div class="card-top">
              <div class="card-top-1">SelfCare</div>
              <div class="card-top-2"><img src="./images/icon-ellipsis.svg" alt="Ellipsis" /></div>
            </div>

            <div class="card-bottom">
              <div class="card-bottom-1">2hrs</div>
              <div class="card-bottom-2">Last Week - 2hrs</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/NitiMittal/Time-Tracking-dashboard-frontend.io">Niti Mittal</a>.
      </p>
    </footer>

    <script type="module" src="/js/script.js"></script>
  </body>
</html>
